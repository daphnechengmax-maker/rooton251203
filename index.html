<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <style>
    body {
      margin: 0;
      background: black;
    }
    video {
      width: 100vw;
      height: 100vh;
      object-fit: cover;  
    }
  </style>
</head>
<body>

<video id="bgVideo" autoplay loop playsinline>
  <source src="B手機＿壓縮.mp4" type="video/mp4">
</video>

<script>
  const video = document.getElementById('bgVideo');
  window.addEventListener('click', () => {
    video.muted = false;
    video.play();
  });
</script>

</body>
</html>
